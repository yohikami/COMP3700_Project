<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - MangaMaps</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles/main.css" />

    <style>
        /* ===== Body Background ===== */
        body {
            font-family: 'Manrope', sans-serif;
            color: #1e1e1e;
            background: linear-gradient(180deg, #f7f7f7 0%, #f0f2f4 100%);
            line-height: 1.6;
            padding-top: 70px;
        }

        /* ===== Booking Hero Section (STYLE MATCHED TO REVIEW PAGE) ===== */
        .booking-hero-section {
            background: linear-gradient(135deg, #c44536 0%, #9e3227 100%);
            color: white;
            padding: 100px 0 60px;
            /* 100px top padding accounts for fixed navbar */
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .booking-hero-title {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .booking-hero-subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.9;
        }

        /* ===== Booking Section (contains the card) ===== */
        .booking-section {
            padding: 60px 0 60px 0;
            min-height: calc(100vh - 300px);
        }

        /* ===== Booking Card (sits on patterned background) ===== */
        .booking-card {
            background-color: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid rgba(224, 90, 71, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #1e1e1e;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control,
        .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #e05a47;
            box-shadow: 0 0 0 0.2rem rgba(224, 90, 71, 0.15);
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn-book {
            background-color: #e05a47;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 14px 40px;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-book:hover {
            background-color: #c44536;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(224, 90, 71, 0.3);
        }

        .btn-book:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .booking-hero-title {
                font-size: 2.2rem;
            }

            .booking-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body id="top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">MangaMaps</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tours.html">Tours</a></li>
                    <li class="nav-item"><a class="nav-link active disabled text-danger fw-semibold"
                            href="#">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="review.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item mx-2"><span class="text-secondary">|</span></li>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-theme px-3 py-1 fw-semibold" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="booking-hero-section">
        <div class="container">
            <h1 class="booking-hero-title">Plan Your Next Adventure with MangaMaps</h1>
            <p class="booking-hero-subtitle">Seamlessly book your dream Japanese manga tour!</p>
        </div>
    </section>

    <section class="booking-section">
        <div class="container">
            <div class="booking-card">
                <form method="GET">
                    <div class="mb-4">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName"
                            placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="your.email@example.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="destination" class="form-label">Tour Destination</label>
                        <select class="form-select" id="destination" name="destination" required>
                            <option value="">Select a destination</option>
                            <option value="Tokyo">Tokyo</option>
                            <option value="Osaka">Osaka</option>
                            <option value="Kyoto">Kyoto</option>
                            <option value="Nara">Nara</option>
                            <option value="Sapporo">Sapporo</option>
                            <option value="Okinawa">Okinawa</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="travelers" class="form-label">Number of Travelers</label>
                        <input type="number" class="form-control" id="travelers" name="travelers" placeholder="1"
                            min="1" max="6" required>
                    </div>

                    <div class="mb-4">
                        <label for="travelDate" class="form-label">Travel Date</label>
                        <input type="date" class="form-control" id="travelDate" name="travelDate" required>
                    </div>

                    <div class="mb-4">
                        <label for="specialRequests" class="form-label">Special Requests</label>
                        <textarea class="form-control" id="specialRequests" name="specialRequests"
                            placeholder="Any special requests or accommodations? (optional)"></textarea>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn-book">Book Now</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer text-center py-4">
        <div class="container">
            <h5 class="fw-bold text-white mb-1">MangaMaps</h5>
            <p class="text-light small mb-2">© 2025 MangaMaps. All rights reserved.</p>
            <a href="#top" class="text-decoration-none small">Back to top ↑</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
