    <section class="bg-danger text-white text-center py-5 shadow" style="margin-top: 56px; padding: 140px 0 80px !important;">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3" style="font-family: 'Noto Sans JP', sans-serif;">Plan Your Next Adventure with MangaMaps</h1>
            <p class="lead">Seamlessly book your dream Japanese manga tour!</p>
        </div>
    </section>

    <section class="py-5 bg-light" style="min-height: 60vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="card shadow-lg border-0 rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="card-title fw-bold text-center mb-4">Booking Form</h2>
                            <form action="https://httpbin.org/get" method="GET">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label fw-semibold">Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control form-control-lg" id="fullName" name="fullName"
                                        placeholder="Enter your full name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Email Address <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email"
                                        placeholder="your.email@example.com" required>
                                </div>

                                <div class="mb-3">
                                    <label for="destination" class="form-label fw-semibold">Tour Destination <span class="text-danger">*</span></label>
                                    <select class="form-select form-select-lg" id="destination" name="destination" required>
                                        <option value="">Select a destination</option>
                                        <option value="Tokyo">Tokyo</option>
                                        <option value="Osaka">Osaka</option>
                                        <option value="Kyoto">Kyoto</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="travelers" class="form-label fw-semibold">Number of Travelers <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control form-control-lg" id="travelers" name="travelers"
                                        placeholder="1" min="1" max="6" required>
                                </div>

                                <div class="mb-3">
                                    <label for="travelDate" class="form-label fw-semibold">Travel Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control form-control-lg" id="travelDate" name="travelDate"
                                        required>
                                </div>

                                <div class="mb-4">
                                    <label for="specialRequests" class="form-label fw-semibold">Special Requests</label>
                                    <textarea class="form-control" id="specialRequests" name="specialRequests" rows="4"
                                        placeholder="Any special requests or accommodations? (optional)"></textarea>
                                </div>

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-danger btn-lg">
                                        <i class="fas fa-calendar-check me-2"></i>Book Now
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
