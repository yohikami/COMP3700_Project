<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            width: 450px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
            transition: .2s;
        }

        input:focus,
        select:focus {
            border-color: #4A90E2;
            background: #f0f7ff;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 3px;
        }

        button {
            width: 100%;
            background: #4A90E2;
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #3577c6;
        }
    </style>

</head>

<body>

    <div class="container">
        <h2>Form Validation (Regex Demo)</h2>

        <form id="myForm" onsubmit="return validateForm()">

            <label>Username (5–20 characters)</label>
            <input type="text" id="username">
            <p class="error" id="uError"></p>

            <label>Email Address</label>
            <input type="text" id="email">
            <p class="error" id="eError"></p>

            <label>Password (Strong Password)</label>
            <input type="password" id="password">
            <p class="error" id="pError"></p>

            <label>Phone Number (8 digits)</label>
            <input type="text" id="phone">
            <p class="error" id="phError"></p>

            <label>Select Course</label>
            <select id="course">
                <option value="">-- Choose Course --</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <p class="error" id="cError"></p>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>

        // Username: 5–20 word characters
        const usernameRegex = /^\w{5,20}$/;

        // Email regex (simplified but strong)
        const emailRegex = /^[\w.-]+@[\w.-]+\.[A-Za-z]{2,}$/;

        // Strong Password:
        // • Min 8 chars
        // • At least 1 uppercase
        // • At least 1 lowercase
        // • At least 1 digit
        // • At least 1 special char
        const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[\W_]).{8,}$/;

        // Phone: exactly 8 digits
        const phoneRegex = /^\d{8}$/;


        //       VALIDATION
        function validateForm() {

            let ok = true;

            // Clear old errors
            document.querySelectorAll(".error").forEach(e => e.innerText = "");

            // Get values
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let course = document.getElementById("course").value;

            // USERNAME CHECK
            if (!usernameRegex.test(username)) {
                document.getElementById("uError").innerText =
                    "Username must be 5-20 characters (letters, digits, underscore).";
                ok = false;
            }

            // EMAIL CHECK
            if (!emailRegex.test(email)) {
                document.getElementById("eError").innerText = "Invalid email format.";
                ok = false;
            }

            // PASSWORD CHECK
            if (!passwordRegex.test(password)) {
                document.getElementById("pError").innerText =
                    "Password must be 8+ chars, contain uppercase, lowercase, digit, and special character.";
                ok = false;
            }

            // PHONE CHECK
            if (!phoneRegex.test(phone)) {
                document.getElementById("phError").innerText =
                    "Phone must be exactly 8 digits.";
                ok = false;
            }

            // COURSE CHECK
            if (course === "") {
                document.getElementById("cError").innerText =
                    "Please choose a course.";
                ok = false;
            }

            if (ok) {
                alert("Form submitted successfully!");
            }

            return ok;
        }
    </script>

</body>

</html>
